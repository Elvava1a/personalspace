<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, maximum-scale=1, user-scalable=0">

  <title>Watch</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="frame">
  </div>
  <div class="frame frame2">
  </div>
<image src="sky3.jpeg" alt="streetview">
  </div>
  <script src="/scrollbooster.min.js"></script>
  <script>
    const viewport = document.querySelector('.example3-viewport');
    const content = document.querySelector('.example3-content');
    const image = document.querySelector('.example3-image');

    const sb = new ScrollBooster({
      viewport,
      content,
      scrollMode: 'transform',
      emulateScroll: true
    });

    image.addEventListener('load', () => {
      // set viewport position to the center of an image
      const offsetX = image.scrollWidth - viewport.offsetWidth;
      const offsetY = image.scrollHeight - viewport.offsetHeight;
      sb.setPosition({
        x: offsetX / 2,
        y: offsetY / 2
      });
    });
  </script>
</body>

</html>
